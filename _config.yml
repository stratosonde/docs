# Site settings
title: Stratosonde Development Blog
tagline: Ultra-lightweight atmospheric science platform
description: >-
  Technical documentation and development blog for the Stratosonde platform.
  Covering firmware, hardware, geospatial indexing, and validation testing.
url: "https://docs.stratosonde.org"
baseurl: ""

# Theme with custom dark mode CSS
theme: minima
  
# Navigation - show About and Tools in header
header_pages:
  - about.md
  - tools.md

# Author
author: Stratosonde Project
email: info@stratosonde.org

# Social links
github_username: stratosonde

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - README.md

# Defaults - ensure all posts use the post layout with MathJax
defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
