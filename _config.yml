# Site settings
title: Stratosonde Development Blog
tagline: Ultra-lightweight atmospheric science platform
description: >-
  Technical documentation and development blog for the Stratosonde platform.
  Covering firmware, hardware, geospatial indexing, and validation testing.
url: "https://docs.stratosonde.org"
baseurl: ""

# Theme (use remote_theme for GitHub Pages compatibility)
remote_theme: cotes2020/jekyll-theme-chirpy

# Author/Avatar
avatar: /assets/img/stratosonde_both.png

# Timezone
timezone: America/Edmonton
lang: en

# Theme mode (leave blank to auto-detect user preference, defaults to dark)
theme_mode:

# Social links
github:
  username: stratosonde

social:
  name: Stratosonde Project
  email: info@stratosonde.org
  links:
    - https://github.com/stratosonde
    - https://discord.gg/CdqQqW7n

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 10

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - README.md
